<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Sort Secret Numbers</title>
    </head>
    <body>
        <section class="titleScreen active">
            <h1>Sort Randomly Generated<br><span>Numbers</span></h1>
            <div id="titleScreenIcon">
                <span>7</span><span>24</span><span><p class="rng1">67</p></span><span><p class="rng2">67</p></span><span>98</span>
            </div>
            <div id="menu">
                <button onclick="play()">Play</button>
                <button popovertarget="difficultyMenu">Set Difficulty</button>
                <button onclick="window.close();">Quit</button>
            </div>
            <div id="difficultyMenu" popover>
                <span>
                    <button popovertarget="difficultyMenu" popovertargetaction="hidden">×</button>
                    <span>
                        <button onclick="setDifficulty(5, 50)" popovertarget="difficultyMenu" popovertargetaction="hidden">Easy</button>
                        <button onclick="setDifficulty(10, 100)" popovertarget="difficultyMenu" popovertargetaction="hidden">Normal</button>
                        <button onclick="setDifficulty(20, 500)" popovertarget="difficultyMenu" popovertargetaction="hidden">Hard</button>
                        <button onclick="setDifficulty(30, 999)" popovertarget="difficultyMenu" popovertargetaction="hidden">Insane</button>
                    </span>
                </span>
            </div>
        </section>
        <section class="gameContainer">
            <button onclick="stop()" id="menuBtn">×</button>
            <section id="boxesContainer"></section>
            <div id="box" style="visibility: hidden"></div><span id="boxContainer" style="visibility: hidden"></span>
            <span>
                <button class="placeBtn" onclick="lockIn()">LOCK-IN</button>
                <button class="resetBtn" onclick="reset(true)">RESET</button>
            </span>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>
    <script type="text/javascript" src="function.js"></script>
    <script type="text/javascript" src="./utilities/logics.js"></script>
    <script type="text/javascript" src="./utilities/animations.js"></script>
    <script type="text/javascript" src="./utilities/sounds.js"></script>
</html>
